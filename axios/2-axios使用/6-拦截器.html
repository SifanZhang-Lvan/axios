<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h2>基本使用</h2>
    <button>发送GET请求</button>
    <button>发送POST请求</button>
    <button>发送PUT请求</button>
    <button>发送DELETE请求</button>
  </div>
  <script>
    //Promise
    //设置请求拦截器  config配置对象
    axios.interceptors.request.use(function (config) {
      console.log("请求拦截器 成功 1");
      //修改config中的参数
      config.params = {a:100};
      return config;
      // throw '参数出了问题';
    }, function(err) {
      console.log("请求拦截器 失败 1");
      return Promise.reject(error);
    })

    axios.interceptors.request.use(function (config) {
      console.log("请求拦截器 成功 2");
      //修改config中的参数
      config.timeout = 2000;
      return config;
      // throw '参数出了问题';
    }, function(err) {
      console.log("请求拦截器 失败 2");
      return Promise.reject(error);
    })

    //设置响应拦截器
    axios.interceptors.response.use(function (response) {
      console.log("响应拦截器 成功 1");
      return response;
    }, function(err) {
      console.log("响应拦截器 失败 1");
      return Promise.reject(error);
    });

    axios.interceptors.response.use(function (response) {
      console.log("响应拦截器 成功 2");
      return response;
    }, function(err) {
      console.log("响应拦截器 失败 2");
      return Promise.reject(error);
    });

    //发送请求
    axios({
      method: 'GET',
      url: 'http://localhost:3000/posts'
    }).then(response => {
      console.log('自定义回调成功')
    }).catch(reason => {
      console.log("自定义回调失败");
    })
  </script>
</body>
</html>
